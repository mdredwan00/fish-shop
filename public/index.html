<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fish Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fish Shop</h1>
  </header>

  <main>
    <section id="fish-list-section">
      <h2>Available Fish</h2>
      <div id="fish-list"></div>
    </section>

    <section id="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-list">Cart is empty</div>
      <div id="cart-total"></div>
      <div class="cart-actions">
        <input id="customerName" placeholder="Your name" />
        <button id="checkoutBtn">Place Order</button>
      </div>
      <div id="message"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
